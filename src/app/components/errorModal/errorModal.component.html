<div class="modal-container">
    <div mat-dialog-content>
        <div class="row">
            <h1 mat-dialog-title>Error!</h1>
        </div>
        <div class="row">
            <p class="errorMessage">{{errorMessage}}</p>
        </div>

    </div>
    <button mat-raised-button color="primary" class="close-button" (click)="close()">Ok</button>
</div>
